<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CoffeeShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="brand-title col-4">
                <h1>EL TIGRE</h1>
                <h3>VENEZUELA COFFEE BEANS</h3>
            </div>
            <div class="header-nav col-4">
                <a href="#home">HOME</a>
                <a href="#products">PRODUCTS</a>
                <a href="#contact">CONTACT</a>
            </div>
            <div id="header-title" class="header-title col-12">
                <h1 class="sub-title-1">HOME OF </h1>
                <h1 class="sub-title-2">ORIGINAL TASTES</h1>
            </div>
            <div class="header-discover col-12">
                <h2>DISCOVER</h2>
                <i class="icon-arrow"></i>
            </div>
        </div>
    </header>
    <div id="pages">
        <section id="home" class="container">
            <div id="home-wrapper" class="home-wrapper clear"></div>
        </section>
        <section id="products" class="container">
            <div id="products-wrapper" class="product-list wrapper"></div>
        </section>
        <section id="contact" class="container">
            <div id="contact-wrapper" class="contact-wrapper wrapper"></div>
        </section>
    </div>
    <script id="template-products-page" type="text/x-handlebars-template">
        <div class="products">
            <div class="page-title col-12">
                <h1>PRODUCTS</h1>
            </div>
            <div class="product-list col-8">
                <div class="product col-6">
                    <div class="product-title col-12">
                        <h1>01. {{ coffee1.name }}</h1>
                    </div>
                    <div class="product-info col-9">
                        <p>
                            {{ coffee1.description }} 
                        </p>
                    </div>
                    <div class="product-rating col-7">
                        <h2>
                            ROASTING: <span class="rating">{{ coffee1.roasting }}</span>
                        </h2>
                        <h2>
                            INTENSITY: <span class="rating">{{ coffee1.intensity }}</span>
                        </h2>
                    </div>
                    <div class="number-1 col-5">
                        <img src={{ coffee1.numberOne }} alt="No1">
                    </div>  
                </div>
                <div class="foto col-5">
                    <img src={{ coffee1.images }} alt="LA LAGARTIJA">
                </div>
                <div class="foto col-5">
                    <img src={{ coffee2.images }} alt="EL TIGRE">
                </div>
                <div class="product col-6">
                    <div class="product-title col-12">
                        <h1>02. {{ coffee2.name }}</h1>
                    </div>
                    <div class="product-info col-9">
                        <p>
                            {{ coffee2.description }}
                        </p>
                    </div>
                    <div class="product-rating col-12">
                        <h2>
                            ROASTING: <span class="rating">{{ coffee2.roasting }}</span>
                        </h2>
                        <h2>
                            INTENSITY: <span class="rating">{{ coffee2.intensity }}</span>
                        </h2>
                    </div>
                </div>
                <div class="product col-6">
                    <div class="product-title col-12">
                        <h1>03. {{ coffee3.name }}</h1>
                    </div>
                    <div class="product-info col-9">
                        <p>
                            {{ coffee3.description }}
                        </p>
                    </div>
                    <div class="product-rating col-12">
                        <h2>
                            ROASTING: <span class="rating">{{ coffee3.roasting }}</span>
                        </h2>
                        <h2>
                            INTENSITY: <span class="rating">{{ coffee3.intensity }}</span>
                        </h2>
                    </div>
                </div>
                <div class="foto col-5">
                    <img src={{ coffee3.images }} alt="LA CUCARACHA">
                </div>
            </div>
        </div>
    </script>
    <script id="template-about-page" type="text/x-handlebars-template">
        <div class="about">
            <div class="page-title col-12">
                <h1>ABOUT US</h1>
            </div>
            <div class="about-description col-8">
                <p>
                Who are we? Just a bunch of friends with<br>
                a love for a good coffee and desire to create<br>
                something new, something original. Our coffees<br>
                reflect us â€“ young, wild and free.<br>
                We are on the journey of new tastes...<br><br>
                    
                Join us!
                </p>
            </div>
        </div>
    </script>
    <script id="template-contact-page" type="text/x-handlebars-template">
        <div class="contact">
            <div class="page-title col-12">
                <h1>CONTACT US</h1>
            </div>
            <div class="form col-12">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="message">Message</label><br>
                <input class="text-area" type="text" id="message" name="message"><br>
                <button type="submit" value="submit">SUBMIT</button>
            </div>
        </div>
    </script>
    <div class="footer">
        <h4>2022 EL TIGRE inc.</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
